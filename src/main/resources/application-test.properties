#datasource
spring.jpa.database=ORACLE
spring.datasource.url=jdbc:oracle:thin:@${datasource.host}:1521/${datasource.dbname}
spring.datasource.username=logger
spring.datasource.password=logger
datasource.dbname=XE
datasource.host=127.0.0.1
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
# liquibase properties
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
# cloud config
spring.cloud.config.import-check.enabled=false
#mail report
send.mail.per.request=true
